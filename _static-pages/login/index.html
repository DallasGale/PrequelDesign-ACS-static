<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>ACS - Entersoft</title>

  <!-- Preload critical assets -->
  <link rel="preload" as="image" href="../assets/logo.png" />
  <link rel="preload" as="image" href="../assets/svgs/Entersoft_logo_white.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/app.css" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <script type="module" src="../js/calendar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="/login">
      <img src="../assets/logo.png" alt="ACS" class="header__img" />
    </a>
    <div class="header__menu-wrapper"></div>
  </header>

  <!-- Main Content -->
  <main class="page-wrapper">
    <div class="page-content__sign-in">
      <h1 class="display1">Sign In</h1>

      <!-- Login Form -->
      <form id="loginForm" class="acs-form" action="https://acs-staging.entersoft.academy/login" method="POST">

        <!-- Email Input -->
        <div class="mb-3 input-group custom-input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input class="form-control text-input__field" placeholder="Enter Email" type="email" name="email" value="" required />
        </div>

        <!-- Password Input -->
        <div class="mb-3 input-group custom-input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input class="form-control text-input__field" id="passwordInput" placeholder="Enter Password" type="password" name="password" value="" required />
          <span class="input-group-text" style="cursor: pointer;" id="passwordToggleIconContainer">
            <i class="bi bi-eye-slash" id="passwordToggleIcon"></i>
          </span>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMeCheck" name="remember" value="1" />
            <label class="label2" for="rememberMeCheck">Remember Me</label>
          </div>
          <a href="https://acs-staging.entersoft.academy/send-password-reset-link" class="label2 text-link">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <div class="acs-button-wrapper">
          <div>
            <button type="submit" class="btn cta-btn primary-btn">Login</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Powered By
    <img src="../assets/svgs/Entersoft_logo_white.svg" alt="Entersoft" class="footer__img" />
  </footer>

  <!-- Scripts -->
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/settings.js"></script>
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/profilePhoto.js"></script>
  <script type="module" src="../js/mobileMenu.js"></script>
</body>

</html>
