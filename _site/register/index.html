"></script><script type="module" src="/js/calendar.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script></head><body><header class="header"><a href="/login"><img src="/assets/logo.png" alt="ACS" class="header__img"/></a></header><main class="page-wrapper"><div class="page-content__register"><h1 class="display1">Register now for the ACS Cyber security micro-credential for educators</h1><form enctype="multipart/form-data" action="" method="POST"><div class="row form__register"><div class="col-12 col-lg-6 mb-3"><label class="form-label label2">First Name<strong class="text-danger">*</strong></label><input required="" class="form-control text-input__field" id="first_name" type="string" name="first_name" value=""/></div><div class="col-12 col-lg-6 mb-3"><label class="form-label label2">Job Title<strong class="text-danger">*</strong></label><input required="" class="form-control text-input__field" id="last_name" type="string" name="last_name" value=""/></div><div class="col-12 col-lg-6 mb-3"><label class="form-label label2">Email<strong class="text-danger">*</strong></label><input required="" class="form-control text-input__field" id="email" type="email" name="email" value=""/></div><div class="col-12 col-lg-6 mb-3"><label class="form-label label2">Password<strong class="text-danger">*</strong></label><input required="" class="form-control text-input__field" id="password" type="password" name="password" value=""/></div><div class="col-12 col-lg-6 mb-3"><div><label class="form-label label2">Birth Year<strong class="text-danger">*</strong></label><select required="" id="birth_year" class="form-select select-input" aria-label="please select"><option selected="">please select</option><option value="1">One</option><option value="2">Two</option><option value="3">Three</option></select></div></div><div class="col-12 col-lg-6 mb-3"><div><label class="form-label label2">Gender<strong class="text-danger">*</strong></label><select required="" id="gender" class="form-select select-input" aria-label="please select"><option selected="">please select</option><option value="1">One</option><option value="2">Two</option><option value="3">Three</option></select></div></div><div class="col-12 col-lg-6 mb-3"><div><label class="form-label label2">Employment Status<strong class="text-danger">*</strong></label><select required="" id="employment" class="form-select select-input" aria-label="please select"><option selected="">please select</option><option value="1">One</option><option value="2">Two</option><option value="3">Three</option></select></div></div><div class="col-12 col-lg-6 mb-3"><label class="form-label label2">Post Code<strong class="text-danger">*</strong></label><input required="" class="form-control text-input__field" id="post_code" type="number" name="post_code" value=""/></div><div class="col-12 mb-3"><label class="form-label label2">Name Of School<strong class="text-danger">*</strong></label><input required="" class="form-control text-input__field" id="school_name" type="text" name="school_name" value=""/></div><div class="col-12 mb-3"><div class="card-bg"><div><label class="form-label label2">Equity Group<strong class="text-danger">*</strong></label><div class="form__check-group"><div class="form-check form__check-input"><input class="form-check-input" type="checkbox" id="Indigenous" name="identity[]" value=""/><label class="form-check-label label2" for="Indigenous">Indigenous</label></div><div class="form-check form__check-input"><input class="form-check-input" type="checkbox" id="cald" name="identity[]" value=""/><label class="form-check-label label2" for="cald">CALD (Culturally and Linguistically Diverse)</label></div><div class="form-check form__check-input"><input class="form-check-input" type="checkbox" id="disability" name="identity[]" value=""/><label class="form-check-label label2" for="disability">Disability</label></div><div class="form-check form__check-input"><input class="form-check-input" type="checkbox" id="prefer" name="identity[]" value=""/><label class="form-check-label label2" for="prefer">Prefer not to say</label></div><div class="form-check form__check-input"><input class="form-check-input" type="checkbox" id="none" name="identity[]" value=""/><label class="form-check-label label2" for="none">None of the above</label></div></div></div></div></div><div class="col-12 mb-3"><label class="form-label label2">Phone Number<strong class="text-danger">*</strong></label><input required="" class="form-control text-input__field" id="phone" type="phone" name="phone" value=""/></div></div><div><button class="btn cta-btn secondary-btn">Register</button></div></form><small class="label2">You already have an account? <a href="/login" class="text-link">Login</a></small></div></main><footer class="footer">Powered By<img src="https://acs-staging.entersoft.academy/public/uploads/main/files/29-05-2025/EA-Logo.png" alt="ACS" class="footer__img"/></footer><script type="module" src="/js/app.js"></script><script type="module" src="/js/settings.js"></script><script type="module" src="/js/common.js"></script><script type="module" src="/js/profilePhoto.js"></script></body></html>
