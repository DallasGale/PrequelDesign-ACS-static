<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>ACS - Entersoft</title>

  <!-- Preload critical assets -->
  <link rel="preload" as="image" href="../assets/logo.png" />
  <link rel="preload" as="image" href="../assets/svgs/Entersoft_logo_white.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/app.css" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
  <script type="module" src="../js/calendar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="/login">
      <img src="../assets/logo.png" alt="ACS" class="header__img" />
    </a>
    <div class="header__menu-wrapper"></div>
  </header>

  <!-- Main Content -->
  <main class="page-wrapper">
    <div class="page-content__register">
      <h1 class="display1">Register now for the ACS Cyber security micro-credential for educators</h1>

      <!-- Registration Form -->
      <form enctype="multipart/form-data" action="" method="POST">
        <div class="row form__register">
          <!-- First Name -->
          <div class="col-12 col-lg-6 mb-3">
            <label class="form-label label2" for="first_name">First Name<strong class="text-danger">*</strong></label>
            <input required class="form-control text-input__field" id="first_name" type="text" name="first_name" value="" />
          </div>

          <!-- Last Name -->
          <div class="col-12 col-lg-6 mb-3">
            <label class="form-label label2" for="last_name">Last Name<strong class="text-danger">*</strong></label>
            <input required class="form-control text-input__field" id="last_name" type="text" name="last_name" value="" />
          </div>

          <!-- Email -->
          <div class="col-12 col-lg-6 mb-3">
            <label class="form-label label2" for="email">Email<strong class="text-danger">*</strong></label>
            <input required class="form-control text-input__field" id="email" type="email" name="email" value="" />
          </div>

          <!-- Password -->
          <div class="col-12 col-lg-6 mb-3">
            <label class="form-label label2" for="password">Password<strong class="text-danger">*</strong></label>
            <input required class="form-control text-input__field" id="password" type="password" name="password" value="" />
          </div>

          <!-- Birth Year -->
          <div class="col-12 col-lg-6 mb-3">
            <label class="form-label label2" for="birth_year">Birth Year<strong class="text-danger">*</strong></label>
            <select required id="birth_year" name="birth_year" class="form-select select-input" aria-label="Select Birth Year">
              <option value="" selected>Please select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- Gender -->
          <div class="col-12 col-lg-6 mb-3">
            <label class="form-label label2" for="gender">Gender<strong class="text-danger">*</strong></label>
            <select required id="gender" name="gender" class="form-select select-input" aria-label="Select Gender">
              <option value="" selected>Please select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- Employment Status -->
          <div class="col-12 col-lg-6 mb-3">
            <label class="form-label label2" for="employment">Employment Status<strong class="text-danger">*</strong></label>
            <select required id="employment" name="employment" class="form-select select-input" aria-label="Select Employment Status">
              <option value="" selected>Please select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- Post Code -->
          <div class="col-12 col-lg-6 mb-3">
            <label class="form-label label2" for="post_code">Post Code<strong class="text-danger">*</strong></label>
            <input required class="form-control text-input__field" id="post_code" type="text" name="post_code" value="" />
          </div>

          <!-- School Name -->
          <div class="col-12 mb-3">
            <label class="form-label label2" for="school_name">Name Of School<strong class="text-danger">*</strong></label>
            <input required class="form-control text-input__field" id="school_name" type="text" name="school_name" value="" />
          </div>

          <!-- Landline Phone -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label label2" for="landline">Landline Phone</label>
            <input class="form-control text-input__field" id="landline" type="tel" name="landline" value="" />
          </div>

          <!-- Mobile Phone -->
          <div class="col-12 col-md-6 mb-3">
            <label class="form-label label2" for="mobile">Mobile Phone</label>
            <input class="form-control text-input__field" id="mobile" type="tel" name="mobile" value="" />
          </div>

          <!-- Equity Group -->
          <div class="col-12 mb-3">
            <label class="form-label label2">Equity Group<strong class="text-danger">*</strong></label>
            <div class="form__check-group">
              <div class="text-input__field form__equity-group-wrapper">
                <div class="form-check form__check-input">
                  <input class="form-check-input" type="checkbox" id="Indigenous" name="equity[]" value="indigenous" />
                  <label class="form-check-label label2" for="Indigenous">Indigenous</label>
                </div>
                <div class="form-check form__check-input">
                  <input class="form-check-input" type="checkbox" id="cald" name="equity[]" value="cald" />
                  <label class="form-check-label label2" for="cald">CALD (Culturally and Linguistically Diverse)</label>
                </div>
                <div class="form-check form__check-input">
                  <input class="form-check-input" type="checkbox" id="disability" name="equity[]" value="disability" />
                  <label class="form-check-label label2" for="disability">Disability</label>
                </div>
                <div class="form-check form__check-input">
                  <input class="form-check-input" type="checkbox" id="prefer" name="equity[]" value="prefer_not_to_say" />
                  <label class="form-check-label label2" for="prefer">Prefer not to say</label>
                </div>
                <div class="form-check form__check-input">
                  <input class="form-check-input" type="checkbox" id="none" name="equity[]" value="none" />
                  <label class="form-check-label label2" for="none">None of the above</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="btn cta-btn primary-btn">Register</button>
        </div>
      </form>

      <!-- Login Link -->
      <small class="label2">You already have an account? <a href="/login" class="text-link">Login</a></small>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Powered By
    <img src="../assets/svgs/Entersoft_logo_white.svg" alt="Entersoft" class="footer__img" />
  </footer>

  <!-- Scripts -->
  <script type="module" src="../js/app.js"></script>
  <script type="module" src="../js/settings.js"></script>
  <script type="module" src="../js/common.js"></script>
  <script type="module" src="../js/profilePhoto.js"></script>
  <script type="module" src="../js/mobileMenu.js"></script>
</body>

</html>
