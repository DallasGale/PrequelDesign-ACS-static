
<div class="card-bg generic-page">
  <!-- Support Ticket Header -->
  <div class="support-ticket__header">
    <h1 class="display1">Support Ticket</h1>
    <div>
      <button class="btn cta-btn primary-btn">Add New</button>
    </div>
  </div>

  <!-- Support Ticket Search Form -->
  <div class="generic-page__content">
    <form enctype="multipart/form-data" action="{{route('users.basic_info.update')}}" method="POST">
      <div class="row">
        <!-- Category Filter -->
        <div class="col-12 col-lg-4 mb-3">
          <label class="form-label label2" for="category">Category</label>
          <select id="category" name="category" class="form-select select-input" aria-label="Select Category">
            <option value="" selected>Select Category</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <!-- Priority Filter -->
        <div class="col-12 col-lg-4 mb-3">
          <label class="form-label label2" for="priority">Priority</label>
          <select id="priority" name="priority" class="form-select select-input" aria-label="Select Priority">
            <option value="" selected>Select Priority</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <!-- Status Filter -->
        <div class="col-12 col-lg-4 mb-3">
          <label class="form-label label2" for="status">Status</label>
          <select id="status" name="status" class="form-select select-input" aria-label="Select Status">
            <option value="" selected>Select Status</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <!-- Search Button -->
      <div>
        <button type="submit" class="btn cta-btn primary-btn">Search</button>
      </div>
    </form>
  </div>
</div>
